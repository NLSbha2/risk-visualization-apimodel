type: object
properties:
  organization_id:
    type: string
    example: 8745744
    description: Organisation identifier in the core system. Value must be of format 'int32'. Maximum Field Length - 16
  name:
    type: string
    example: OH
    description: Organisation name. Maximum Field Length - 35
    nullable: true
  buyer_status:
    type: string
    example: Trading
    description: Buyer status e.g. Trading, Duplicate, Dormant, Insolvent. Maximum Field Length - 35
    nullable: true
  buyer_is_customer_flag:
    type: boolean
    example: true
    description: true when the buyer is customer
  buyer_country:
    $ref: 'Country.yaml'
  trade_sector:
    $ref: 'TradeSector.yaml'
  children:
    type: array
    items:
      $ref: 'Organization.yaml'


